pipelines:
  parameterstore:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-fe20804:
        git: https://github.com/akr9757/aws-ssm-parameters.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          fetch_materials: true
          jobs:
            parameters:
              timeout: 0
              tasks:
                - exec:
                    command: terraform
                    arguments: ["init"]

                - exec:
                    command: terraform
                    arguments: [ "apply", "-auto-approve"]

      - QA:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            shell:
              timeout: 0
              tasks:
                - exec:
                    command: ls
                    run_if: passed

      - UAT:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            shell:
              timeout: 0
              tasks:
                - exec:
                    command: ls
                    run_if: passed

      - PROD:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            shell:
              timeout: 0
              tasks:
                - exec:
                    command: ls
                    run_if: passed